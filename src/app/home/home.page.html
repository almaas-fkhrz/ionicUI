<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="apps"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="../assets/maas.jpg">
    </ion-avatar>
    <ion-label>
      <p>Hello,</p>
      <h3>Almaas Fakhrurozi</h3>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>
  <div class="slides ion-margin-bottom">
    <ion-slides [options]="slidesOptions">
      <ion-slide>
        <ion-card>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">SENIN</ion-card-title>
            <ion-label>
              <h3>Upacara</h3>
              <h3>Bahasa Indonesia</h3>
              <h3>Bahasa Inggris</h3>
              <h3>PPKN</h3>
              <h3>PKK</h3>
              <h3>Bahasa Jepang</h3>
            </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">SELASA</ion-card-title>
            <ion-label>
              <h3>PKK</h3>
              <h3>PWPB</h3>
            </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">RABU</ion-card-title>
            <ion-label>
              <h3>PBO</h3>
              <h3>Matematika</h3>
              <h3>BK</h3>
              <h3>PWPB</h3>
            </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">KAMIS</ion-card-title>
            <ion-label>
              <h3>Basis Data</h3>
              <h3>PAI</h3>
              <h3>PBO</h3>
            </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">JUMAT</ion-card-title>
            <ion-label>
              <h3>PWPB</h3>
              <h3>Matematika</h3>
              <h3>Bahasa Jawa</h3>
            </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
  <div class="container">
    <h5>TUGAS</h5>
    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="document"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
              <h4>Matematika</h4>
              <h6>Turunan Fungsi Aljabar</h6>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="document"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
              <h4>PWPB</h4>
              <h6>REST API dengan Node js</h6>
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</ion-content>
